<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./LandingPage.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title> Landing Page</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo-png.png" alt="shop logo">
           
        </div>

        <ul class="menu-list">
            <li>Home</li>
            <li class="active">Products</li>
            <li>About Us</li>
            <li>Contacts</li>
        </ul>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">Are you excited to <strong> empowering your mobile experience?</strong></p>
            <p class="msg">Your journey to mobile excellence starts here- explore,connect and elevate your digital life.</p>
            <button class="cta"><span>Buy now</span>
            <i class="fas fa-angle-right"></i></button>
        </section>
        <section class="right">
            <img src="./images/one-plus.jpg" alt="mobiles">
            <div class="company">
                <div class="item samsung-s-series">
                    <img src="./images/samsung-s-series.jpg" >
                </div>
                <div class="item one-plus">
                  
                    <img src="./images/one-plus.jpg" >
                </div>
                <div class="item vivo">
                  
                    <img src="./images/vivo.jpg" >
                </div>
            </div>
        </section>
        
    </section>
</body>

</html>
